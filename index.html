<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test for Storm?</title>
    <link rel="stylesheet" href="style.css" />
    <script> 
            function signUp() {
                document.querySelector('.updates').classList.add('vis');
            }
            function closeIt() {
                document.querySelector('.updates').classList.remove('vis');
            }
    </script>
</head>
<body>

    <header>
        <div class="signup">
            <h1>Storm Front-End test</h1>
            <button onclick="signUp();">signup for updates</button>
        </div>
    </header>

    <form class="updates">
        <p class="close">Enter Your Details To Access Updates or</p><p class="close" onclick="closeIt();">Go Back</p>
        </br>
        <input type="text" placeholder="name"/>
        <input type="text" placeholder="email"/>
        <input class="submit" type="submit" />
    </form>

</body>
</html>
